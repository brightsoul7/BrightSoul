  <script>
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userMenu = document.querySelector('.user-menu');
    const userMenuContent = document.querySelector('.user-menu-content');

    const isAdmin = localStorage.getItem('isAdmin');
    const adminMenuItems = document.querySelector('.admin-menu-item');


    if (isAdmin === 'true') {
      adminMenuItems.style.display = 'block';
    } else {
      adminMenuItems.style.display = 'none';
    }
  
    if (isLoggedIn === 'true') {
      // User is logged in
      const username = localStorage.getItem('loggedInUser');
      const loginButton = document.getElementById('loginButton');
      const loggedInUserName = document.getElementById('loggedInUserName');

  
      // Hide the login button and display the logged-in user's name
      loginButton.style.display = 'none';
      loggedInUserName.textContent = username;
      
      loggedInUserName.addEventListener('mouseenter', () => {
        //const userMenuContent = document.querySelector('.user-menu-content');
        userMenuContent.style.display = 'block';
      });
  
      // Add a click event for the logout link
      const logoutLink = document.getElementById('logoutLink');
      logoutLink.addEventListener('click', () => {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.href = 'index.html'; 
      });
    } else {
      userMenu.style.display = 'none';
    }


userMenu.addEventListener('mouseleave', () => {
  userMenuContent.style.display = 'none';
});




function insertVideo(event) {
    event.preventDefault(); // Prevent the default form submission
  
    const videoTitle = document.getElementById('video-title').value;
    const videoUrl = document.getElementById('video-url').value;
  
    // Validate that both fields are filled
    if (!videoTitle || !videoUrl) {
      alert('Please fill in both Video Title and Video URL.');
      return;
    }
  
    const requestBody = {
      category: 'home',
      video_url: videoUrl,
      video_title: videoTitle
    };
  
    fetch('http://localhost:3000/api/v1/articles/videos', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(requestBody),
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.status_code == 400){
            console.log(data.message)
            alert(data.message)
        } else {
        console.log('Video inserted successfully:', data);
        alert('Video inserted successfully');
        }
      })
      .catch(error => {
        console.error('Error inserting video:', error);
      });
  }




  </script>
